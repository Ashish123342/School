<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Notebook Input</title>
  <style>
    body {
      font-size : 50px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg,#89f7fe 0%,#66a6ff 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .form-box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
      width: auto;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin-top: 12px; }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 15px;
      border: 1px solid #ccc;
      font-size: 50px;
      background:##0072DE;
    }
    button {
      font-size :50px;
      background: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover { background: #388E3C; }
    p { text-align: center; margin-top: 15px; }
    a { text-decoration: none; font-weight: bold; color: #333; }
    a:hover { text-decoration: underline; }
    #sharedNameField { display: none; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Notebook Input</h2>
    <form id="notebookForm">
      <label>Notebook Type</label>
      <select id="notebook" required>
        <option value="">-- Select --</option>
        <option>Hindi Gadyansh</option>
        <option>Hindi Padyansh</option>
        <option>MathsB</option>
        <option>MathsY</option>
        <option>Science Physics Bio</option>
        <option>Science Chemistry</option>
        <option>Sst Economic</option>
        <option>Sst Political Science</option>
        <option>Sst Geography</option>
        <option>Sst History</option>
        <option>English Grammar</option>
        <option>English Literature</option>
      </select>

      <label>Location</label>
      <select id="location" required>
        <option value="">-- Select --</option>
        <option value="In Bag">In Bag</option>
        <option value="In Right row">In Right row</option>
        <option value="In Left row">In Left row</option>
        <option value="Shared">Shared</option>
      </select>

      <div id="sharedNameField">
        <label>Shared With (Name)</label>
        <input type="text" id="sharedName" placeholder="Friend Name">
      </div>

      <button type="submit">Save Notebook</button>
    </form>
    <p>âž¡ <a href="index.html">Go to Dashboard</a></p>
  </div>

  <script>
    let locationSelect = document.getElementById("location");
    let sharedField = document.getElementById("sharedNameField");

    locationSelect.addEventListener("change", function(){
      if(this.value === "Shared"){
        sharedField.style.display = "block";
      } else {
        sharedField.style.display = "none";
      }
    });

    document.getElementById("notebookForm").addEventListener("submit", function(e){
      e.preventDefault();
      let notebook = document.getElementById("notebook").value;
      let location = document.getElementById("location").value;
      let sharedName = document.getElementById("sharedName").value;

      let data = JSON.parse(localStorage.getItem("notebooks")) || [];
      // remove duplicate notebook
      data = data.filter(item => item.notebook !== notebook);

      data.push({ notebook, location, sharedName });

      localStorage.setItem("notebooks", JSON.stringify(data));
      
      this.reset();
      sharedField.style.display="none";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Homework History</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { margin-bottom: 10px; 
font-size:50px;
}
    .group {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    .group h3 {
      margin: 0 0 12px 0;
      font-size: 50px;
      border-bottom: 1px solid #eee;
      padding-bottom: 6px;
    }
    .subject {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
      border-bottom: 1px dashed #ddd;
    }
    .subject:last-child {
      border-bottom: none;
    }
    .done {
      text-decoration: line-through;
      color: #888;
    }
    input[type="checkbox"] {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“š Homework </h2>
  <div id="list"></div>

  <script>
    let homework = JSON.parse(localStorage.getItem("homework") || "[]");

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      const dd = String(d.getDate()).padStart(2, '0');
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      const yy = String(d.getFullYear()).slice(-2);
      const today = new Date().toISOString().slice(0, 10);
      const yesterday = new Date(Date.now() - 86400000).toISOString().slice(0, 10);

      if (dateStr === today) return "Today";
      if (dateStr === yesterday) return "Yesterday";
      return `${dd}/${mm}/${yy}`;
    }

    function render() {
      const list = document.getElementById("list");
      list.innerHTML = "";

      const groups = {};
      homework.forEach((item, index) => {
        if (!groups[item.date]) groups[item.date] = [];
        groups[item.date].push({ ...item, index });
      });

      Object.keys(groups).sort((a,b)=>b.localeCompare(a)).forEach(date => {
        const group = document.createElement("div");
        group.className = "group";
        group.innerHTML = `<h3>${formatDate(date)}</h3>`;

        groups[date].forEach(({ subject, notes, done, index }) => {
          const div = document.createElement("div");
          div.className = "subject";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = done;
          checkbox.onchange = () => toggleDone(index);

          const label = document.createElement("label");
          label.className = done ? "done" : "";
          label.textContent = `${subject}${notes ? ': ' + notes : ''}`;

          div.appendChild(checkbox);
          div.appendChild(label);
          group.appendChild(div);
        });

        list.appendChild(group);
      });
    }

    function toggleDone(index) {
      homework[index].done = !homework[index].done;
      localStorage.setItem("homework", JSON.stringify(homework));
      render();
    }

    render();
  </script>
</body>
</html>

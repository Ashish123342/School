<!DOCTYPE html>
<html>
<head>
  <title>Add Homework</title>
  <style>
    body {
      font-size :50px;
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      padding: 30px;
    }
    .container {
      max-width: auto;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      margin-top: 0;
      font-size: 50px;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    input[type="text"], textarea, input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 50px;
      background: #f9fafb;
    }
    button {
      padding: 10px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 50px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .success {
      margin-top: 10px;
      color: green;
      font-size: 50px;
    }
   #subject{
    height :auto;
    width: auto;
   }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“¥ Add Homework</h2>
    <form id="hwForm">
      <label for="subject">Subject</label>
      <select name="subject" id="subject" class="" required>
        <option >-- select --</option>
        <option value="English">English</option>
        <option value="MathsY">MathsY</option>
        <option value="Sst">Sst</option>
        <option value="Hindi">Hindi</option>
        <option value="Science">Science</option>
        <option value="MathB">MathB</option>
      </select>
      <label for="notes">Notes (optional)</label>
      <textarea id="notes" placeholder="e.g. Exercise 5.2 or Chapter 3 summary"></textarea>

      <label for="date">Date</label>
      <input type="date" id="date" required>

      <button type="submit">Save Homework</button>
    </form>
    <div class="success" id="successMsg"></div>
  </div>

  <script>
    document.getElementById("hwForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const subject = document.getElementById("subject").value.trim();
      const notes = document.getElementById("notes").value.trim();
      const date = document.getElementById("date").value;

      if (!subject || !date) {
        alert("Subject and Date are required");
        return;
      }

      const homework = JSON.parse(localStorage.getItem("homework") || "[]");
      homework.push({ subject, notes, date, done: false });
      localStorage.setItem("homework", JSON.stringify(homework));

      document.getElementById("successMsg").textContent = "âœ… Homework saved!";
      this.reset();

      setTimeout(() => {
        document.getElementById("successMsg").textContent = "";
      }, 2000);
    });
  </script>
</body>
</html>

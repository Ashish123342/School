  <script>
    function getHomeworkToday() {
      const homework = JSON.parse(localStorage.getItem("homework") || "[]");
      const today = new Date().toISOString().slice(0, 10);
      return homework.filter(item => item.date === today);
    }

    function renderUncheckedToday() {
      const list = document.getElementById("unchecked-list");
      const donePercentElem = document.getElementById("done-percent");

      const homeworkToday = getHomeworkToday();
      const uncheckedToday = homeworkToday.filter(item => !item.done);
      const uncheckedCount = uncheckedToday.length;

      list.innerHTML = '';
      if (uncheckedCount === 0) {
        list.innerHTML = '<li>You Won! Your work is fully done.</li>';
      } else {
        uncheckedToday.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.subject}${item.notes ? ': ' + item.notes : ''}`;
          list.appendChild(li);
        });
      }

      // Calculate percent of ticked items based on 6 total items
      const totalFixed = 6;
      const percentDone = ((totalFixed - uncheckedCount) * 100 / totalFixed).toFixed(1);
 donePercentElem.textContent = `Completed: ${percentDone}%`;
    }

    renderUncheckedToday();
  </script>
